<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Millets - AgriConnect</title>
  <link rel="stylesheet" href="vegetables-style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="navbar">
    <div class="logo">AgriConnect</div>
    <div class="search-bar">
      <input type="text" placeholder="Search millets..." />
      <button>Search</button>
    </div>
    <div class="auth">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/shopping-cart.png" class="cart-icon" alt="Cart Icon" />
      <a href="farmerlogin.html"><button id="loginBtn">Login</button></a>
      <a href="farmerregister.html"><button id="loginBtn">Register</button></a>
    </div>
  </header>

  <main class="vegetable-page">
    <h1 class="section-title">Fresh Millets</h1>
    <div class="vegetable-grid">
      <div class="veg-card">
        <div class="veg-img-wrapper">
          <img src="https://www.pngall.com/wp-content/uploads/2016/04/Pearl-Millet-Free-Download-PNG.png" alt="Bajra" />
        </div>
        <h2>Bajra (Pearl Millet)</h2>
        <p class="price">₹40 / kg</p>
        <button class="add-cart-btn">Add to Cart</button>
      </div>
      <div class="veg-card">
        <div class="veg-img-wrapper">
          <img src="https://www.pngall.com/wp-content/uploads/2017/06/Sorghum-Free-PNG-Image.png" alt="Jowar" />
        </div>
        <h2>Jowar (Sorghum)</h2>
        <p class="price">₹45 / kg</p>
        <button class="add-cart-btn">Add to Cart</button>
      </div>
      <div class="veg-card">
        <div class="veg-img-wrapper">
          <img src="https://www.pngall.com/wp-content/uploads/2017/04/Finger-Millet-PNG-Clipart.png" alt="Ragi" />
        </div>
        <h2>Ragi (Finger Millet)</h2>
        <p class="price">₹50 / kg</p>
        <button class="add-cart-btn">Add to Cart</button>
      </div>
      <div class="veg-card">
        <div class="veg-img-wrapper">
          <img src="https://www.pngall.com/wp-content/uploads/2017/04/Little-Millet-PNG-Image.png" alt="Kutki" />
        </div>
        <h2>Kutki (Little Millet)</h2>
        <p class="price">₹55 / kg</p>
        <button class="add-cart-btn">Add to Cart</button>
      </div>
      <div class="veg-card">
        <div class="veg-img-wrapper">
          <img src="https://www.pngall.com/wp-content/uploads/2017/06/Barnyard-Millet-PNG.png" alt="Sama" />
        </div>
        <h2>Sama (Barnyard Millet)</h2>
        <p class="price">₹48 / kg</p>
        <button class="add-cart-btn">Add to Cart</button>
      </div>
      <div class="veg-card">
        <div class="veg-img-wrapper">
          <img src="https://www.pngall.com/wp-content/uploads/2017/06/Kodom-PNG.png" alt="Kodom" />
        </div>
        <h2>Kodom (Kodon Millet)</h2>
        <p class="price">₹52 / kg</p>
        <button class="add-cart-btn">Add to Cart</button>
      </div>
    </div>
  </main>
</body>
</html>
