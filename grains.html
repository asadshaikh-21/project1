<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grains - AgriConnect</title>
  <link rel="stylesheet" href="grains.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="navbar">
    <div class="logo">AgriConnect</div>
    <div class="search-bar">
      <input type="text" placeholder="Search grains..." />
      <button>Search</button>
    </div>
    <div class="auth">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/shopping-cart.png" class="cart-icon" alt="Cart Icon" />
      <a href="farmerlogin.html"><button id="loginBtn">Login</button></a>
      <a href="farmerregister.html"><button id="loginBtn">Register</button></a>
    </div>
  </header>

  <main class="vegetable-page">
    <h1 class="section-title">Fresh Grains</h1>
    <div class="vegetable-grid">
      <div class="veg-card">
        <div class="veg-img-wrapper">
          <img src="https://www.pngall.com/wp-content/uploads/4/Rice-PNG-Picture.png" alt="Rice" />
        </div>
        <h2>Rice</h2>
        <p class="price">₹50 / kg</p>
        <button class="add-cart-btn">Add to Cart</button>
      </div>
      <div class="veg-card">
        <div class="veg-img-wrapper">
          <img src="https://www.pngall.com/wp-content/uploads/1/Wheat-PNG-File.png" alt="Wheat" />
        </div>
        <h2>Wheat</h2>
        <p class="price">₹45 / kg</p>
        <button class="add-cart-btn">Add to Cart</button>
      </div>
      <div class="veg-card">
        <div class="veg-img-wrapper">
          <img src="https://www.pngall.com/wp-content/uploads/1/Maize-PNG-Image.png" alt="Maize" />
        </div>
        <h2>Maize</h2>
        <p class="price">₹40 / kg</p>
        <button class="add-cart-btn">Add to Cart</button>
      </div>
      <div class="veg-card">
        <div class="veg-img-wrapper">
          <img src="https://www.pngall.com/wp-content/uploads/1/Bajra-PNG.png" alt="Bajra" />
        </div>
        <h2>Bajra</h2>
        <p class="price">₹35 / kg</p>
        <button class="add-cart-btn">Add to Cart</button>
      </div>
      <div class="veg-card">
        <div class="veg-img-wrapper">
          <img src="https://www.pngall.com/wp-content/uploads/1/Jowar-PNG-File.png" alt="Jowar" />
        </div>
        <h2>Jowar</h2>
        <p class="price">₹38 / kg</p>
        <button class="add-cart-btn">Add to Cart</button>
      </div>
      <div class="veg-card">
        <div class="veg-img-wrapper">
          <img src="https://www.pngall.com/wp-content/uploads/1/Ragi-PNG.png" alt="Ragi" />
        </div>
        <h2>Ragi</h2>
        <p class="price">₹42 / kg</p>
        <button class="add-cart-btn">Add to Cart</button>
      </div>
    </div>
  </main>
</body>
</html>
