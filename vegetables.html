<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vegetables - AgriConnect</title>
  <link rel="stylesheet" href="vegetables.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet" />
</head>
<body>
    <div class = "background">
  <header class="navbar">
    <div class="logo">AgriConnect</div>
    <div class="search-bar">
      <input type="text" placeholder="Search vegetables..." />
      <button>Search</button>
    </div>
    <div class="auth">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/shopping-cart.png" class="cart-icon" alt="Cart Icon" />
      <a href="farmerlogin.html"><button id="loginBtn">Login</button></a>
      <a href="farmerregister.html"><button id="loginBtn">Register</button></a>
    </div>
  </header>

  <main class="vegetable-page">
    <h1 class="section-title">Fresh Vegetables</h1>
    <div class="vegetable-grid">
      <div class="veg-card">
        <div class="veg-img-wrapper">
          <img src="Tomato.jpg" alt="Tomato"/>
        </div>
        <h2>Tomato</h2>
        <p class="price">₹40 / kg</p>
        <button class="add-cart-btn">Add to Cart</button>
      </div>
      <div class="veg-card">
        <div class="veg-img-wrapper">
          <img src="https://www.pngall.com/wp-content/uploads/2/Potato-PNG-Free-Download.png" alt="Potato" />
        </div>
        <h2>Potato</h2>
        <p class="price">₹25 / kg</p>
        <button class="add-cart-btn">Add to Cart</button>
      </div>
      <div class="veg-card">
        <div class="veg-img-wrapper">
          <img src="https://www.pngall.com/wp-content/uploads/2/Onion-PNG-Free-Image.png" alt="Onion" />
        </div>
        <h2>Onion</h2>
        <p class="price">₹30 / kg</p>
        <button class="add-cart-btn">Add to Cart</button>
      </div>
      <div class="veg-card">
        <div class="veg-img-wrapper">
          <img src="https://www.pngall.com/wp-content/uploads/2/Cucumber-PNG-File.png" alt="Cucumber" />
        </div>
        <h2>Cucumber</h2>
        <p class="price">₹35 / kg</p>
        <button class="add-cart-btn">Add to Cart</button>
      </div>
      <div class="veg-card">
        <div class="veg-img-wrapper">
          <img src="https://www.pngall.com/wp-content/uploads/2/Carrot-PNG-Pic.png" alt="Carrot" />
        </div>
        <h2>Carrot</h2>
        <p class="price">₹45 / kg</p>
        <button class="add-cart-btn">Add to Cart</button>
      </div>
      <div class="veg-card">
        <div class="veg-img-wrapper">
          <img src="https://www.pngall.com/wp-content/uploads/2/Cabbage-PNG-Free-Image.png" alt="Cabbage" />
        </div>
        <h2>Cabbage</h2>
        <p class="price">₹20 / kg</p>
        <button class="add-cart-btn">Add to Cart</button>
      </div>
    </div>
  </main>
  </div >
</body>
</html>
